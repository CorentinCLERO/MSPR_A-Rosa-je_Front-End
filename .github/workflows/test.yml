name: Application test

on:
  push:
    branches:
    - "develop"

jobs:
  deploy:
    runs-on: ubuntu-latest
      
    steps:
    - name: code checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20.x"

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test